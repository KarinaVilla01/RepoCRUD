<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>CRUD HTML, CSS Y JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="titulo">
        <h1>Gastos</h1>
    </div>
    <div class="container">
        <div class="div-formulario">
            <h2>Crear</h2>
            <form id="formulario">
                <input type="text" id="gasto" placeholder="Ingresa un gasto">
                <!-- <input type="text" id="costo" placeholder="Color favorito"> -->
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>
        <div id="listado">
            <h2>Lista colorida</h2>
            <div class="listaColores">
                <b>Texto actividad</b>
                <span> <!--float-right -->
                    <i class="material-symbols-outlined">
                        done
                    </i>
                    <i class="material-symbols-outlined">
                        delete
                    </i>
                </span>
            </div>
        </div>
    </div>
    
    <script src="./crud.js"></script>
</body>
</html>
